<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Page</title>
  <style>
    body { background: #fff0f6; margin: 0; font-family: 'Comic Sans MS', cursive, sans-serif; }
    .surprise-container {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
    }
    .surprise-btn {
      padding: 1em 2em; font-size: 1.5em; background: #ff69b4; color: #fff; border: none; border-radius: 8px; cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); margin-top: 2em;
    }
    .surprise-btn:hover { background: #ff1493; }
  </style>
</head>
<body>
  <div class="surprise-container">
  <button class="surprise-btn" id="surpriseBtn" style="opacity:0;transition:opacity 0.8s;">Click for Surprise</button>
  </div>
  <script>
    // Hide button initially
    const btn = document.getElementById('surpriseBtn');
    btn.style.opacity = 0;
    btn.style.pointerEvents = 'none';
    let runAwayCount = 0;
    setTimeout(function() {
      btn.style.opacity = 1;
      btn.style.pointerEvents = 'auto';
    }, 0.500);

    function moveButtonRandomly() {
      const container = document.querySelector('.surprise-container');
      const containerRect = container.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();
      // Calculate max left/top so button stays in container
      const maxLeft = containerRect.width - btnRect.width;
      const maxTop = containerRect.height - btnRect.height;
      const left = Math.random() * maxLeft;
      const top = Math.random() * maxTop;
      btn.style.position = 'absolute';
      btn.style.left = left + 'px';
      btn.style.top = top + 'px';
    }

      btn.addEventListener('mouseenter', function() {
        if (runAwayCount < 7) {
          moveButtonRandomly();
          runAwayCount++;
          // Show cocky comment
          let comment = document.getElementById('cockyComment');
          if (!comment) {
            comment = document.createElement('div');
            comment.id = 'cockyComment';
            comment.style.marginTop = '1em';
            comment.style.fontSize = '1.2em';
            comment.style.color = '#d6336c';
            comment.style.fontWeight = 'bold';
            document.querySelector('.surprise-container').appendChild(comment);
          }
          const comments = [
            "Too slow! Try harder.",
            "Is that all you've got?", 
            "Last Time!",
            "You really thought that was last ðŸ˜?",
              "You call that effort? Button's not impressed!",
              "Maybe ask for help, this button is undefeated!"
            ];
          comment.textContent = comments[runAwayCount - 1] || "Alright, you win!";
        }
      });

      btn.onclick = function() {
        if (runAwayCount >= 7) {
          window.location.href = 'second.html';
        }
      };
  </script>
</body>
</html>
